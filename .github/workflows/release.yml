name: ğŸ“¦ Release

on:
  push:
    branches:
      - main
      - master

permissions:
  contents: write
  pull-requests: write    

jobs:
  release-please:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ” Checkout
        uses: actions/checkout@v4
      - name: âš™ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: ğŸš€ Release Please
        id: release
        uses: googleapis/release-please-action@v4
        with:
          manifest-file: .release-please-manifest.json
      - name: ğŸ—ï¸ Build app
        if: steps.release.outputs.release_created == 'true'
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
        run: |
          npm ci
          npm run build
      - name: ğŸ“¦ Upload build artifact
        if: steps.release.outputs.release_created == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: spit-launcher-build
          path: dist/
      - name: ğŸ—œï¸ Create build archive
        if: steps.release.outputs.release_created == 'true'
        run: |
          cd dist
          zip -r ../spit-launcher-${{ steps.release.outputs.tag_name }}.zip .
          cd ..

      - name: ğŸ“¤ Upload Release Asset
        if: steps.release.outputs.release_created == 'true'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release upload ${{ steps.release.outputs.tag_name }} spit-launcher-${{ steps.release.outputs.tag_name }}.zip
